<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

<!-- 新 Bootstrap 核心 CSS 文件 -->

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="../css/page.css" />
    <script src = "../js/page.js"></script>

  </head>

  <body>
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div>
        <div>
          <ul class="nav navbar-nav">
            <li><a href="/">疫苗预约网</a></li>

            <li><a href="/">预约首页</a></li>

            <li><a href="./yuyue.html">查看预约</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/logout"
                ><span class="glyphicon glyphicon-log-out"></span> 退出</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    

    <div id="myCarousel" class="carousel slide">
      <!-- 轮播（Carousel）指标 -->

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class = "active"></li>

        <li data-target="#myCarousel" data-slide-to="1"></li>

        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- 轮播（Carousel）项目 -->

      <div class = "carousel-inner">
        <div class="item active">
          <img src="../img/banner1.jpg" alt="First slide" />
        </div>

        <div class="item">
          <img src="../img/banner2.png" alt="Second slide" />
        </div>

        <div class="item">
          <img src="../img/banner3.jpg" alt="Third slide" />
        </div>
      </div>

      <!-- 轮播（Carousel）导航 -->

      <a
        class="left carousel-control "
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span
          class="glyphicon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>

        <span>Previous</span>
      </a>

      <a
        class="right carousel-control"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span
          class="glyphicon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>

        <span>Next</span>
      </a>
    </div>


    <div style = "float: left;margin:  2% ;">
      <p>文本不给我写啥？</p>
    </div>
    <div  style = "float: right; margin: 0px 2% 0px 0px;">
      <p data-toggle="modal" data-target="#myModal" class ="yuyue">
        <span>快速预约</span>
        <img src="../img/yuyue.jpg" alt="" />
      </p>

      <p onclick="jump()" class ="yuyue">
        <span>查看预约</span>
        <img src="../img/chakan.jpg" alt="" />
      </p>
    </div>

    <!-- 模态框 -->

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
    <div class ="modal-dialog">
      <div class = "modal-content">
          <div class ="modal-header">
            <button type="button" data-dismiss="modal" aria-hidden="true" style = "float:right;">
              &times;
            </button>
            <h4 id="myModalLabel">预约信息</h4>
          </div>

          <div class ="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="uanme" class="col-sm-2 control-label" >姓名</label>
                <div class="col-sm-10">
                  <input type="text" id="uname" placeholder="请输入姓名 "  class=" form-control" />
                </div>
              </div>

              <div class="form-group">
                <label for=tel" class="col-sm-2 control-label">联系电话</label>
                <div  class="col-sm-10 ">
                  <input type="text" id="tel" placeholder= "请输入联系电话"  class=" form-control" />
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">预约时间</label>
                <div  class="col-sm-10 ">
                  <input type="date" min="2023-6-19"  id="time" class=" form-control" />
                </div>

              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label " >接种地点</label>

                <div  class="col-sm-10 ">
                  <!-- 使用jqeury动态生成下拉选项 -->
                  <select id="address "  class=" form-control" ></select>
                </div>
              </div>
            </form>
          </div>
          <div class ="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              关闭
            </button>
            <button type="button" class="btn btn-primary" onclick="send()">
              预约
            </button>
          </div>
        </div><!--   /.modal-content -->
        </div>
    </div>
    
  </body>
</html>
