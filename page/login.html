<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        
        <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--我只能说懂得都懂-->
        <link rel ="stylesheet" href = "../css/login.css">
        <script src ="../js/login.js"></script>
    </head>
    
    <body>
        <div class ="modal-dialog">
            <div class="modal-content">
                <div class = "modal-header">
                    <h4   class="modal-title text-center" id="myModalLabel">登录</h4>
                </div>
                <div id = "model-body" class ="modal-body">
                    <div>
                        <input   type="text" name="username" id="username" class = "form-control margins" placeholder="用户名"   autocomplete="off">
                    </div>
                    <div>
                        <input   type="password" name="password" id="password" class = "form-control margins" placeholder="密码"   autocomplete="off">
                    </div>
                </div>
                <div class = "modal-footer">
                    <div>
                        <button   type="button" onclick="submit()" class="btn   btn-primary form-control">登录</button>
                    </div>
                    <div>
                        <a   href="../register/register.html"    class="btn btn-default form-control" style = "background-color: #efefefef;">去注册</a>
                    </div>
                </div>
            </div><!-- /.modal-content   -->
        </div><!-- /.modal -->
    </body>
</html>
